<div class="setPage" ng-controller="seCtr" setrepeat-finish>
    <header class="header">
        <h4><a class="iconfont re-head-i" href="#/authCode">&#xe60a;</a>设置用户名密码</h4>
    </header>
    <div class="container" >
        <form name="myForm" >
            <p class="phoneNumber se-title">用户名由4-20和字母、数字、下划线组合，只有一次设置机会</p>
            <p class="au-code">
                <input type="text" placeholder="请输入用户名" class="userName">
            </p>
            <p class="phoneNumber se-title">密码由6-25个，字母、数字、符号组成</p>
            <p class="au-code">
                <input type="password" placeholder="请输入密码" class="userPsw">
            </p>
            <a href="javascript:;" class="complete-submit">完成</a>
        </form>
    </div>
</div>
