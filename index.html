<script type="text/javascript">
var app = angular.module('myApp', ['ngRoute']);

app.config(['$routeProvider', function($routeProvider) {
    $routeProvider
        .when('/', {
            templateUrl: 'html/home.html'
        })
        .when('/forum', {
            templateUrl: 'html/forum.html'

        })
        .when('/choose', {
            templateUrl: 'html/choose.html'

        })
        .when('/find', {
            templateUrl: 'html/find.html'

        })
        .when('/me', {
            templateUrl: 'html/me.html'
        })
        .when('/login', {
            templateUrl: 'html/login.html'
        })
        .when('/register', {
            templateUrl: 'html/register.html'
        })
        .when('/setPage', {
            templateUrl: 'html/setPage.html'
        })
        .when('/authCode', {
            templateUrl: 'html/authCode.html'
        })
        .otherwise({
            redirectTo: '/'
        })
}])
